---
layout: default
---

<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en" class="no-js"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en" class="no-js"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en" class="no-js"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Mariana Samandourou | Street artist</title>
	<meta name="description" content="Street art and industrial boxes design">
	<meta name="author" content="aristath">

	<!-- Styles -->
	<link href="assets/css/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="header">
		<div class="container">
			<div class="logo-container">
				<img class="logo" src="assets/images/mariana-cute-logo.jpeg">
			</div>
			<div class="header-text"></div>
		</div>
	</div>
	<!-- MAIN CONTENT -->
	<div id="main-content" class="main-content">

		<!-- WORKS -->
		<div id="works" class="section works">
			<div id="works-container" class="js-packery" data-packery-options='{ "itemSelector": ".item", "gutter": 0 }'>
				{% for image in page.images_array %}
					<div class="item" style="background-image: url('https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{ 'http://aristeides.com/marianacute/assets/images/portfolio/'|uri_escape }}{{ image.url|uri_escape }}&container=focus&resize_w=500&refresh=2592000');">
						<img src="http://aristeides.com/marianacute/assets/images/portfolio/{{ image.url }}" alt="{{ post.title }}">
					</div>
				{% endfor %}
			</div>
		</div>
		<!-- END WORKS -->

		<!-- CONTACT -->
		<div id="contact" class="section contact">
		</div>
		<!-- END CONTACT -->

	</div>
	<!-- END MAIN CONTENT -->

	<!-- FOOTER -->
	<footer id="footer" class="section">
	</footer>
	<!-- END FOOTER -->

	<!-- JAVASCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="assets/js/imagesloaded.pkgd.min.js"></script>
	<script src="assets/js/packery.pkgd.min.js"></script>
	<script src="assets/js/typed.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
